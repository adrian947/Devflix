<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DevFLix</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link href="/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <header class="site-header">
      <img src="img/logo.svg" alt="logotipo" class="logotipo" />
    </header>

    <main class="formulario-login contenedor">
      <form action="#">
        <legend>Iniciar Sesion</legend>
        <div class="campo">
          <input type="text" id="usuario" autocomplete="off" />
          <label for="usuario">Email o numero de telefono</label>
        </div>
        <div class="campo">
          <input type="password" id="password" />
          <label for="password" class="no-valido">Contraseña</label>
          <span>Mostrar</span>
        </div>
        <div class="submit">
          <input type="submit" value="Ingresar" />
        </div>
        <div class="acciones">
          <div class="recuerdame">
            <input type="checkbox" />
            <label>Recuerdame</label>
          </div>

          <div class="ayuda">
            <a href="#">Necesitas ayuda?</a>
          </div>
        </div>
      </form>

      <div class="contenido-inferior">
        <a href="#"
          ><i class="fab fa-facebook-square"></i> Iniciar Sesion en facebook</a
        >
        <p class="nuevo-usuario">
          Primera ves en netflix? <a href="#">Suscribete YA!</a>
        </p>
      </div>
    </main>
    <footer class="site-footer">
      <div class="contenedor">
        <p>Preguntas? Llama al 01800-265-0161</p>

        <nav class="menu-footer">
          <a href="#">Terminos de la targeta de regalo</a>
          <a href="#">Terminos de uso</a>
          <a href="#">Declaracion de privacidad</a>
        </nav>

        <select class="idioma">
          <option value="esp">Español</option>
          <option value="eng">Ingles</option>
        </select>
      </div>
      <!--contenedor-->
    </footer>
  </body>

  <script src="./js/scripts.js"></script>
</html>
